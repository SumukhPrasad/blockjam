<!DOCTYPE html>
<html>
<head>
  <title>BlockJam has run into an error</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#dbd7c4" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#dbd7c4" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200;0,8..60,300;0,8..60,400;0,8..60,500;0,8..60,600;0,8..60,700;0,8..60,800;0,8..60,900;1,8..60,200;1,8..60,300;1,8..60,400;1,8..60,500;1,8..60,600;1,8..60,700;1,8..60,800;1,8..60,900&display=swap">
  <style>
  .rails-default-error-page {
    background-color: #dbd7c4;
    color: #2E2F30;
    text-align: center;
    font-family: 'Lato', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 500px;
    max-width: 33em;
    position: absolute;
    right: 50%;
    bottom: 50%;
    transform: translate(50%, 50%);
    box-shadow: 0px 10px 8px rgba(0, 0, 0, 0.5), 0px 0px 8px rgba(0, 0, 0, 0.5) inset;
    border-radius: 16px;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-top: #dd0000 solid 4px;
    background-color: #999;
  }

  .rails-default-error-page div.dialog > div {
    padding-top: 15px;
    padding-bottom: 15px;
    font-size: 20px;
    background-color: #fff;
    border-radius: 16px;
    box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.25);
  }

  .rails-default-error-page h1 {
    font-size: 100px;
    font-weight: bold;
    color: #aaa;
    margin: 20px;
  }

  .rails-default-error-page div.dialog > p {
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    color: #fff;
    font-weight: bold;
  }

  .rails-default-error-page div.dialog > div > p > a {
    color: #208170;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <img src="/publicAssets/digitalAssets/ise.png" alt="Not found" height="100px" width="100px">
      <h1>500</h1>
      <h2>Internal Server Error</h2>
      <p>BlockJam has had an internal server error. Please call your server administrator immediately.</p>
      <p><a href="/">Go back to BlockJam</a></p>
    </div>
    <p>Call your server administrator immediately.</p>
  </div>
</body>
</html>
